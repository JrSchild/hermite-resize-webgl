<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL - 2D Image</title>
</head>
<body>
  <canvas id="cc"></canvas>
  <script src="/src/hermite-resize-js.js"></script>
  <script>
  var canvas = document.getElementById("cc");
  var ctx = canvas.getContext("2d");

  var img = new Image();
  img.onload = function() {
      var W = img.width;
      var H = img.height;

      canvas.width = W;
      canvas.height = H;
      ctx.drawImage(img, 0, 0);
      
      resample_hermite(canvas, W, H, 400, 300);
  }
  img.src = '/test/img/hamster.jpg';
  </script>
</body>
</html>
