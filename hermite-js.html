<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL - 2D Image</title>
</head>
<body>
  <canvas id="cc"></canvas>
  <script src="/src/hermite-resize-js.js"></script>
  <script src="/dist/hermite-resize-webgl.js"></script>
  <script>
    var canvas = document.getElementById('cc');
    var ctx = canvas.getContext('2d');

    GLScale.loadImage('/test/img/hamster.jpg', function (err, img) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      resample_hermite(canvas, img.width, img.height, 400, 300);
    });
  </script>
</body>
</html>
